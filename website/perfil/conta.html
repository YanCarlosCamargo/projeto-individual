<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKERBLOG | Perfil</title>
    <link rel="stylesheet" href="../styles/perfil.css">
    <link rel="stylesheet" href="../styles/fonts.css">
</head>

<body>
    <div class="overlay" id="loadingOverlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>

    <div class="containerModalDecisao" id="modalDecisao">
        <h3 class="tituloModal">Excluir Conta?</h3>
        <p class="descricaoModal">
            Você tem certeza que deseja excluir sua conta? Todos os seus posts serão excluidos e não poderão ser
            recuperados.
        </p>
        <div class="wrapperBtnModal">
            <button class="btnModal" id="btnCancelar">Cancelar</button>
            <button class="btnModal" id="btnConfirmar">Confirmar</button>
        </div>
    </div>

    <div class="containerMain" id="containerMain">
        <div class="navContainer">
            <div class="logoContainer" onclick="window.location.href= '/'">
                <img src="./assets/img/design/logo.png" alt="">
                <span id="logoText">MAKERBLOG</span>
            </div>

            <div class="containerLinksNav">

                <div class="linkNav" onclick="window.location.href = '/blog'">Voltar Para o Feed</div>
                <div class="perfilWrapper">
                    <div class="loginContainer linkNav" id="btnLogin">
                        <div class="btnLogin" id="navName">Perfil</div>
                        <span id="imgProfile" alt=""></span>
                    </div>
                    <div class="dropdown">
                        <div class="dropdownItem" id="btnPerfil">Perfil</div>
                        <div class="dropdownItem" id="btnLogout">Sair</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="containerConteudo">
            <label class="titulo">Conta</label>
            <div class="wrapperInfoGeral">
                <div class="wrapperImgPerfil" id="wrapperImgPerfil"></div>
                <span style="display: flex; flex-direction: column; width: 50%;">
                    <label id="nomeUsuario" class="nomeUsuario">Jnnet D´Lorem</label>
                    <label id="labelBioUsuario" class="labelBioUsuario">id: </label>
                    <label id="labelLikesUsuario" class="labelLikesUsuario">0 <svg style="display: inline;"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53L12 21.35Z" />
                        </svg></label>
                    <div class="divBtnEditDel">
                        <button class="btnDel" id="btnDel">Excluir Conta</button>
                        <button id="btnEdicao">Editar Perfil</button>
                    </div>
                </span>
                <div class="wrapperCanva">
                    <canvas id="likesChart"></canvas>
                </div>
            </div>

            <label class="titulo">Informações pessoais</label>
            <div class="infoPessoaisContainer">
                <span>
                    <span>
                        <label class="labelInfoPessoais">Apelido</label>
                        <input type="text" id="inputApelido" placeholder="" class="inputDisable" disabled>
                    </span>

                    <span>
                        <label class="labelInfoPessoais">Email</label>
                        <input type=" text" id="inputEmail" class="inputDisable" disabled>
                    </span>
                </span>

                <span>
                    <span>
                        <label class="labelInfoPessoais">Telefone</label>
                        <input type=" text" id="inputTelefone" class="inputDisable" disabled>
                    </span>

                    <span>
                        <label class="labelInfoPessoais">Nome Completo</label>
                        <input type=" text" id="inputNomeCompleto" placeholder="" class="inputDisable" disabled>
                    </span>

                </span>
            </div>

            <hr>
            <label class="titulo">Posts</label>
            <div class="wrapperPosts" id="wrapperPosts">
            </div>
        </div>


    </div>
    <script src="../js/verfificarSession.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/perfilScript.js"></script>
</body>

</html>

<script>
    imgProfile.style.backgroundImage = `url(${sessionStorage.fotoUsuario})`;
    wrapperImgPerfil.style.backgroundImage = `url(${sessionStorage.fotoUsuario})`;
    nomeUsuario.innerHTML = sessionStorage.nomeUsuario;
    labelBioUsuario.innerHTML = '"' + sessionStorage.bioUsuario + '"';
    inputNomeCompleto.placeholder = sessionStorage.nomeUsuario;
    inputApelido.placeholder = sessionStorage.apelidoUsuario;
    navName.innerHTML = sessionStorage.apelidoUsuario;
    inputTelefone.placeholder = sessionStorage.telefoneUsuario;
    inputEmail.placeholder = sessionStorage.emailUsuario;




    async function buscarPosts() {

        await fetch('/listarPosts', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json()).then(row => {
            console.log(row.posts[0])
            if (row.posts[0]) {
                listarPosts(row.posts[0])
            }

        }).catch(console.log);
    }

    function listarPosts(lista) {
        console.log(lista);
        wrapperPosts.innerHTML = "";
        console.log("Total de Posts ", lista.length);

        havePosts = false;
        lista.reverse();
        lista.forEach(post => {
            if (post.fkAutor == sessionStorage.idUsuario) {
                havePosts = true;
                let dia = post.dtPost.split("T")[0].split("-")[2];
                let mes = post.dtPost.split("T")[0].split("-")[1];
                let ano = post.dtPost.split("T")[0].split("-")[0];
                wrapperPosts.innerHTML += `
                <div class="postContainer">
                    <span class="spanMaior">
                        <label class="labelIdPost">${post.idPost}</label>
                        <label class="labelTituloPost">${post.titulo}</label>
                    </span>
                    <span class="spanMenor">
                     <label class="labelDataPost">${dia}/${mes}/${ano}</label>
                        <svg xmlns="http://www.w3.org/2000/svg" id="btnDelPost" onclick="modalRemoverPost(${post.idPost})" width="27" height="27" viewBox="0 0 24 24">
                            <path fill="red"
                                d="m9.4 16.5l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L16 9.9l-1.4-1.4l-2.6 2.6l-2.6-2.6L8 9.9l2.6 2.6L8 15.1l1.4 1.4ZM7 21q-.825 0-1.413-.588T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.588 1.413T17 21H7ZM17 6H7v13h10V6ZM7 6v13V6Z" />
                        </svg>
                    </span>
                </div>
                `;

            }

        });
        if (!havePosts) {
            wrapperPosts.innerHTML = `
            <div class="postContainer">
                <span class="spanMaior">
                    <label class="labelIdPost">Nenhum post encontrado</label>
                </span>
            </div>
            `;
            return false;
        }
    }



    buscarPosts();

    async function removerPost(idPost) {
        console.log("Remover post: " + idPost);
        loading();
        const body = {
            idPost
        }
        await fetch('/removerPost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body),
        }).then(response => {
            console.log(response);
            if (response.status == 200) {
                loading();
                alert("post removido com sucesso");
                buscarPosts()
            } else {
                loading();
                alert("erro ao remover post");
            }
        })
    }



    fetch('/buscarRankLikes')
        .then(response => response.json())
        .then(data => {
            console.log("Essa é a resposta", data);
            const usuarios = data[0].map(item => item.apelido);
            const likes = data[0].map(item => item.total_likes);
            console.log(usuarios, likes);

            // Configuração e renderização do gráfico
            const ctx = document.getElementById('likesChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: usuarios,
                    datasets: [{
                        label: 'Likes',
                        data: likes,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: true,
                        labels: {
                            fontColor: '#333',
                            fontSize: 14
                        }
                    },
                    scales: {
                        xAxes: [{
                            gridLines: {
                                display: false
                            },
                            ticks: {
                                fontColor: '#333',
                                fontSize: 14
                            }
                        }],
                        yAxes: [{
                            gridLines: {
                                drawBorder: false,
                                color: ['#ccc', '#ccc', '#ccc', '#ccc', '#ccc', '#eee'],
                                lineWidth: [1, 1, 1, 1, 1, 2]
                            },
                            ticks: {
                                fontColor: '#333',
                                fontSize: 14,
                                beginAtZero: true,
                                callback: function (value, index, values) {
                                    return '$' + value;
                                }
                            }
                        }]
                    }
                }
            });
        })
        .catch(error => {
            console.error('Ocorreu um erro:', error);
        });
</script>
